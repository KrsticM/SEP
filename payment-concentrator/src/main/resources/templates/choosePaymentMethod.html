<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet" />
<title>Choose payment method</title>
</head>
<body>
	<h4>Welcome to Thymeleaf Spring Boot web application</h4>
	<p>Application ID:</p><p th:text="${appId}"></p>

	<br />

	<p>Izaberite metodu kojom Å¾elite da platite:</p>
	<table>
		<tr th:each="method: ${paymentMethods}">
			<td th:text="${method.id}" />
			<td th:text="${method.name}" />
			<td><a th:href="@{'http://localhost:8762/' + ${method.name}} + '/pay/' +  ${appId}"> Izaberi</a></td>
		</tr> 
	</table>
</body>
</html>
