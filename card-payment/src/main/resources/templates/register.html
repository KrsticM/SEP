<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>


<title>Register</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
<style>
.rounded-lg {
  border-radius: 1rem;
}

.bg-color {
	background: #f5f5f5;
}

.btn-plavo, .btn-primary:active {
	color: #fff;
	background: #33cabb;
	vertical-align: middle;
	border: none;
}

/* Change color of buttons when hovered or focused*/
.btn-plavo:hover, .btn-primary:focus {
	color: #fff;
	outline: none;
	background: #31bfb1;
}

/* Change color of icons in input forms*/
.ikonica{
	color: #33cabb;
	width: 15px;
}
</style>
</head>
<body class="bg-color">

	<div class="container py-5">	
	  <!-- Register text -->
	  <div class="row mb-4">
	    <div class="col-lg-6 mx-auto text-center">
	      <h1 class="display-4 " style="color:#33cabb;">Register</h1>
	    </div>
	  </div>
	  <!-- End -->
	
	  <div class="row">
	    <div class="col-lg-5 mx-auto">
	      <div class="bg-white rounded-lg shadow-sm p-5">
	       
	          <!-- registration form -->
	          <div>
	            <form  th:action="@{'http://localhost:8400/merchant/addOrUpdate/' + ${appId}}" id="registerForm" role="form" method="POST">
	            	<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user ikonica"></i></span>
						</div>
						<input id="merchantId" name="merchantId" type="text" class="form-control" placeholder="Merchant id">						
					</div>	              
	              	<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key ikonica"></i></span>
						</div>
						<input  id="merchantPassword" name="merchantPassword" type="password" class="form-control" placeholder="Merchant password">
				 	</div>         
	           
	              	<button type="submit" class="subscribe btn btn-plavo btn-block shadow-sm"> Register  </button>
	            </form>
	          </div>
	          <!-- End registration form-->

	      </div>
	    </div>
	  </div>
	</div>
	<script>
		$(document).ready(function(){
			var formId = 'registerForm';
			$('#' + formId).submit(function (e) {
				handleFormRegister(e, formId);
			}
			
			);
		});
		
		function handleFormRegister(e, formId) {
			var form = $('#' + formId);
			e.preventDefault();
			
			var input = $('#' + formId + ' :input');
			var obj = {};
			
			for(var i = 0; i < input.length; i++){
				if(input[i].name){
					obj[input[i].name] = input[i].value;
				}
			}
			
			
			
			$.ajax({
				type: form.attr('method'),
				url: form.attr('action'),
				contentType: "application/json",
				data: JSON.stringify(obj),
				success: function(odgovor){
					console.log('objekat', obj);
					console.log(odgovor);
					window.location.href = odgovor;
				},
				error: function(odgovor){
					alert(odgovor.responseText);
				}
			});
		}
		
		
	</script>
	
</body>
</html>
