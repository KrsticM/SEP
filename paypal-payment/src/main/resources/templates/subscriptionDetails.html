<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/form.js}"></script>

<title>Create payment plan</title>

<link href="../static/css/bootstrap.min.css" rel="stylesheet"
  th:href="@{/css/bootstrap.min.css}" />
  
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
  rel="stylesheet" type="text/css" />

</head>
<body class="bg-color">

  <div class="container py-5">

    <!-- For demo purpose -->
    <div class="row mb-4">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-4 " style="color:#33cabb;">Choose desired plan</h1>
      </div>
    </div>
    <!-- End -->

    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-5">

          <!-- Plan content -->

          <div>
            <form id="forma" th:action="@{'http://localhost:8200/subscribe/' + ${orderId}}" method="POST" role="form">
              <div class="form-group">
                <label for="cardHolder">Your email address</label>
                <input
                  type="email" name="email" id="email" placeholder="email@example.com" required
                  class="form-control">
              </div><div class="form-group">
                <label for="cardHolder">Desired subscription duration (months)</label>
                <input
                  type="number" name="subscriptionDuration" id="subscriptionDuration" placeholder="12" required
                  class="form-control">
              </div>
              <button type="submit"
                class="subscribe btn btn-plavo btn-block shadow-sm">Confirm</button>
            </form>
          </div>
          <!-- End -->


        </div>
        <!-- End -->

      </div>
    </div>
  </div>



</body>

</html>
